name: Pytest + Allure Report

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: playwright install

      - name: Run tests with pytest + allure
        run: pytest --alluredir=allure-results

      # - name: Run tests with pytest + allure
      #   id: pytest
      #   run: |
      #     set +e
      #     pytest --alluredir=allure-results --clean-alluredir
      #     echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline --save-dev

      # Baixa o histórico do relatório anterior (se existir)
      - name: Download previous report
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: previous-report

      # Copia a pasta history para os novos resultados
      - name: Copy history
        if: always()
        run: |
          if [ -d previous-report/history ]; then
            cp -r previous-report/history allure-results/
          fi

      - name: Generate Allure Report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      # - name: Generate Allure Report
      #   if: always()
      #   uses: simple-elf/allure-report-action@v1.9
      #   with:
      #     allure_results: allure-results
      #     allure_report: allure-report

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: results/

      # - name: Deploy report to GitHub Pages
      #   uses: peaceiris/actions-gh-pages@v3
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: allure-report

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report

